# do not touch the config version below, it will break the plugin!
configversion: 1.11
duelme:
    checkforupdates: true
    mysql:
       enabled: false
       host: 'localhost'
       port: '3306'
       database: 'duelmestats'
       user: 'user'
       pass: 'pass'
    duel:
       countdowntime: 15
       dueltime: 120
       seperateinventories: true
       rightclicktoduel: false
       dropitemsondeath: false
       guimenuenabled: true
       surroundmaterial: BARRIER
       forcerespawn: true
       useactionbar: true
       requesttimeout: 5
    announce:
       duelstart: true
       deaths: true
       leavejoin: true
    commands:
       duelstart:
          - 'give %player% wooden_sword 1'
       duelwinner:
          - 'give %player% cookie 1'
    debug:
       enabled: false